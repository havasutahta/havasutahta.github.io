<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
</head>
<body>
    <h1>Hello World</h1>
    <br>
    <script>
        function saat(){
            var zmn=new Date();
            document.write(zmn.getDate());
            document.write(".");
            document.write(zmn.getMonth()+1);
            document.write(".");
            document.write(zmn.getFullYear())
        }
        saat();

    </script>

</body>
